<html>

<head>
    <title>제목</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Complete_Order.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>

<body onload="init();" oncontextmenu='return false' onselectstart='return false' ondragstart='return false'>
    <div id="wrap">

        <p id="runningtime" style="color: gray; font-size: 40px;">1</p>

        <div id="line" class="line z-top">
            <img hidden="hidden" class="img_releative" name="loading_line" alt="line"
                src="/static/imgs/ROBA_4_ending.gif" />
            <img hidden="hidden" id="line_change" class="img_releative" name="complete_line" alt="line"
                src="/static/imgs/ROBA_2-2_line.png" />
        </div>

        <p id="thanks" class="font_40">감사합니다.</p>
        <p id="state" class="font_100">주문이 완료되었습니다.</p>

        <img alt="logo" id="roba_Logo" src="/static/imgs/ROBA_4_endingLogo.svg" />

    </div>

    <script src="/static/script/Common.js"></script>
    <script type="text/javascript">
    
        var timeT = document.getElementById("runningtime");
        var line_gif = [window.document.loading_line, window.document.complete_line];

        function init() {

            img_hide(line_gif);
            line_gif[0].hidden = false;

            cnt_init();
            countdown('/Main');
            setTimeout("changegif()", 1000);
        }

        function changegif() {
            line_gif[0].hidden = true;
            line_gif[1].hidden = false;
        }

        function img_hide(array) {
            for (var i = 0; i < array.length; i++) {
                array[i].hidden = true;
            }
            console.log("hide complete");
        }



    </script>
   

</body>

</html>
