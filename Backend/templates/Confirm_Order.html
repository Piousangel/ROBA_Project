            <p class="name burunde">커피창고 부룬디</p>
            <p class="value hot_ice" style="font-size: 30pt;" id="hot_ice">{{option}}</p>
            <p class="value percent tera">{{blender_1}}%</p>
            <p class="value percent brazil">{{blender_2}}%</p>
            <p class="value percent burunde">{{blender_3}}%</p>

            

            <img src="/static/imgs/ROBA_3_button.png" alt="btn" onclick='sendPost("/Confirm_Order")' class="btn">

        <script type="text/javascript">
        var tem = [window.document.hot, window.document.ice]
        var option = window.document.getElementById("hot_ice").innerText;
        var timeT = document.getElementById("runningtime");

        window.onload = function()
        {
            if(option == "Hot") 
            {
                tem[0].style.opacity = "1.0"
                tem[1].style.opacity = "0.0"
            }
            else
            {
                tem[1].style.opacity = "1.0"
                tem[0].style.opacity = "0.0"
            }

            cnt = 10;
            countdown();
        }
        
        document.onclick = function(){cnt = 10;};

        function countdown()
        {
            if(cnt == 0)
            {
                sendPost('/Order_Timeout');
            }
            else{
                setTimeout("countdown()", 1000);
                cnt--;
            }
        }

        function sendPost(action) 
            {
                var form = document.createElement('form');
                form.setAttribute('method', 'post');
                form.setAttribute('action', action);
                document.charset = "utf-8";
                
                var hiddenField = document.createElement('input');
                hiddenField.setAttribute('type', 'hidden');
                form.appendChild(hiddenField);
                
                document.body.appendChild(form);
                form.submit();
            }


        function goBack() 
        {
            sendGet("/Menu_Select_Option");
        }

        function sendGet(action) 
        {
            var form = document.createElement('form');
            form.setAttribute('method', 'get');
            form.setAttribute('action', action);
            document.charset = "utf-8";
            
            var hiddenField = document.createElement('input');
            hiddenField.setAttribute('type', 'hidden');
            form.appendChild(hiddenField);
            
            document.body.appendChild(form);
            form.submit();
        }

        

        </script>
